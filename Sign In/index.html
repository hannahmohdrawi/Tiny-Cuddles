<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Tiny Cuddles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="signin-container">
            <h3 class="text-center">Sign In</h3>
            <p class="text-center text-muted">Welcome back! Please sign in to continue.</p>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="small">Remember me</label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-info w-100 mt-3">Sign In</button>
            </form>

            <div class="text-center mt-3">
                <p class="small">Or sign in with:</p>
                <button class="btn btn-outline-dark btn-sm"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-outline-dark btn-sm"><i class="fab fa-facebook"></i> Facebook</button>
            </div>

            <p class="text-center mt-3 small">
                Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
